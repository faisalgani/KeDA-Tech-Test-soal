<!DOCTYPE html>
<html>
<head>
    <title>Unit Test Q 2</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .pass { color: green; }
    .fail { color: red; }
    .result { margin-bottom: 10px; }
  </style>
</head>
<body>
  <h3>Result Unit Test Q 2</h3>
  <div id="results"></div>

  <script type="text/javascript">
    
    function findElement(data, max) {
      let result = [];
      for (let i = 0; i < max; i++) {
        result[result.length] = data[i];
      }
      return result;
    }

    function sumTotal(data) {
      let total = 0;
      for (let i = 0; i < data.length; i++) {
        total += data[i];
      }
      return total;
    }

    function runTests() {
      const testCases = [
        {
          input: [[100, 200, 300, 400], 2],
          expected: 300, 
          label: 'Test Case 1'
        },
        {
          input: [[1, 4, 2, 10, 23, 3, 1, 0, 20], 4],
          expected: 17, 
          label: 'Test Case 2'
        },
       {
        input: [[-3, 4, 0, -2, 6, -1], 5],
        expected: 5,
        label: 'Test Case 3'
        }
      ];

      const resultDiv = document.getElementById('results');

      testCases.forEach(({ input, expected, label }) => {
        const [data, max] = input;
        const topElements = findElement([...data], max);
        const total = sumTotal(topElements);

        const passed = total === expected;

        const el = document.createElement('div');
        el.className = `result ${passed ? 'pass' : 'fail'}`;
        el.innerHTML = `${passed ? '✅' : '❌'} <strong>${label}</strong><br>
          Input: [${data}], max: ${max}<br>
          Top Elements: [${topElements}]<br>
          Expected: ${expected}, Got: ${total}<br>`;
        resultDiv.appendChild(el);
      });
    }

    runTests();
  </script>
</body>
</html>
